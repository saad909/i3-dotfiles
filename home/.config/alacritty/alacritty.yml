background_opacity: 0.7
bell:
  animation: EaseOutExpo
  color: '#ffffff'
  duration: 0
colors:
  bright:
    black: '#009cc9'
    blue: '#308cba'
    cyan: '#ff919d'
    green: '#f4dca5'
    magenta: '#ae636b'
    red: '#da6bac'
    white: '#e4838d'
    yellow: '#eac066'
  normal:
    black: '#000507'
    blue: '#883cdc'
    cyan: '#c1b8b7'
    green: '#2ab250'
    magenta: '#ececec'
    red: '#d94085'
    white: '#fff8de'
    yellow: '#ffd16f'
  primary:
    background: '#1f1726'
    foreground: '#dafaff'
cursor:
  style: Block
  unfocused_hollow: true
  vi_mode_style: Block
debug:
  log_level: Warn
  persistent_logging: false
  print_events: false
  render_timer: false
draw_bold_text_with_bright_colors: false
env:
  TERM: alacritty
font:
  bold_italic:
    family: Iosevka
    style: Bold Italic
  glyph_offset:
    x: 1
    y: 0
  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic
  normal:
    family: FantasqueSansMono Nerd Font
    style: Regular
  offset:
    x: -1
    y: -1
  size: 13
key_bindings:
- action: ScrollPageUp
  key: K
  mods: Control
- action: ScrollPageDown
  key: J
  mods: Control
- action: Paste
  key: P
  mods: Control
- action: Paste
  key: Insert
  mods: Shift
- chars: gc
  key: Slash
  mods: Control
- action: Copy
  key: Y
  mods: Control
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: IncreaseFontSize
  key: Plus
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
live_config_reload: true
mouse:
  double_click:
    threshold: 300
  hide_when_typing: true
  triple_click:
    threshold: 300
mouse_bindings:
- action: Copy
  mouse: Middle
scrolling:
  history: 100000
  multiplier: 1
selection:
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>\t"
window:
  class:
    general: Alacritty
    instance: Alacritty
  dynamic_padding: false
  dynamic_title: true
  gtk_theme_variant: dark
  padding:
    x: 2
    y: 2
  title: Alacritty
